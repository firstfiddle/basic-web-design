<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ravi</title>
</head>
<body>
    <b>hello gwalior</b>
    <h1 style="color: green"> <u style="text-decoration-color: red;" >hello gwalior</u> </h1>
     <h2>Rs:4000 <del>10000</del> </h2> <!--cross k liye -->
    <h2>Rs:4000 <sup>10000</sup> </h2>  <!--uper power k liye -->
    <h2>Rs:4000 <sub>10000</sub> </h2>  <!--niche power k liye -->
    <h2>pninfosis.<b style="color: red;">com</b></h2> <!--b for bold kaarne me  lekin
    h2 me hi kam karega kyuki h2 always bold  -->
    <p>pninfosis.<span style="color: red;" >com<span></p> <!--span line se contect likne me 
    help karnta h -->
    <p>hello gwalior</p> <!-- dekho yaha ye hello gealior 
    ek  k nich ek aarha h likin humko ek line me hi likhna h to  tag span use karege -->
    <p>hello gwalior</p>
    <span>hello gwalior</span><!--ye span melikha h isliye 
    hello gwalioir line se likha hua aa rah h -->
    <span>hello gwalior</span>
    <span>hello gwalior</span>
    <hr>  <!-- ye horizontal line dene me help karta h -->
    <br> <!--line break karne me  -->
    <p>hello gwalior</p>
    <br>
    <p>hello <br>gwalior</p>
</body>
</html>
